<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      margin-top: 100px;
    }
    .logo img {
      width: 200px;
      height: auto;
    }
    .search-form {
      margin-top: 20px;
    }
    .search-input {
      width: 400px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <form class="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" class="search-input" name="q" placeholder="Search Google...">
      <button type="submit" class="search-button">Google Search</button>
    </form>
  </div>
</body>
</html>
